<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun Facts About Me</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="user-display">
                <div id="display-item">
                    <p class="display-prefix">Question</p>
                    <h1 class="main-text" id="questionDisplay"></h1>
                </div>
                <div id="display-item">
                    <p class="display-prefix">Score</p>
                    <h1 class="main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">Pick an Answer to the Best of Your Abilities</h2>
            <div class="choice-container">
                <p class="prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
